<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            padding: 20px;
        }

        .main {
            position: absolute;
        }

        .input-group {
            position: relative;
            width: 400px;
            padding-top: 100px;
        }

        .url {
            position: relative;
        }
    </style>
    <!-- JS -->
    <script>
        function short() {
            console.log("huy")
            var xhr = new XMLHttpRequest()
            var url = window.location.protocol + "/create"
            var token = document.getElementById("url").value

            xhr.open("POST", url, true)
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            var data = JSON.stringify({ "url": token})
            xhr.send(data)

            location.href = url
        }
    </script>
</head>
<body>
    <header>
        <h1 class="logo">Shortener</h1>
    </header>
    <main>
        <div class="main">
            <div class="input-group mb-3">
                <input type="text" id="url" class="form-control" placeholder="Write url" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="short()">Short</button>
                </div>
            </div>
            <div class="url">
                <a href="{{ .Short}}">{{ .Short}}</a>
            </div>
        </div>
    </main>
</body>
</html>
